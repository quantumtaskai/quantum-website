<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;

            padding: 0 20px;
            flex: 1;
            display: flex;

        }

            flex: 1;
            width: 100%;
            height: 100%;
            background: white;

            width: 100%;
            height: 100%;
            border: none;
